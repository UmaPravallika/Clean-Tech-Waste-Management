<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CleanTech - Waste Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{{ url_for('static', filename='background.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding: 50px;
            backdrop-filter: brightness(0.7);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #00000040;
        }

        .upload-box {
            background-color: rgba(0, 0, 0, 0.4);
            border: 2px dashed #ffffff;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #00c9a7;
            color: #fff;
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #028e76;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ± CleanTech Waste Classifier</h1>
    <div class="upload-box">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <p>Select an image of waste to classify:</p>
            <input type="file" name="file" accept="image/*" required><br>
            <input type="submit" value="Classify Image">
        </form>
    </div>
    <footer>Made with ðŸ’š for a cleaner future</footer>
</body>
</html>
