<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .result-box {
            background-color: rgba(0,0,0,0.2);
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        p {
            font-size: 1.3em;
            margin: 10px 0;
        }

        .btn-back {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background: #ffffff;
            color: #444;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>üßæ Prediction Result</h1>
        <p><strong>Predicted Class:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}%</p>
        <a class="btn-back" href="/">üîÅ Try Another Image</a>
    </div>
</body>
</html>
